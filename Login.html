<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./image/facicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="nav-logo">Trivago</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Product</a>
                    <a href="#" class="nav-link">Service</a>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!--Home-->
    <section class="home">
        <div class="form-container">
            <i class="uil uil-times form-close"></i>
            <!--Login Form-->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Enter Your Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-pw">Forgot Password?</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="login-signup">
                        Don't have an account? <a href="" id="signup">Sign Up</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up -->
            <div class="form signup-form">
                <form action="#">
                    <h2>SignUp</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Create Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                   
                    <button class="button">SignUp Now</button>
                    <div class="login-signup">
                        Already have an account? <a href="" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./JS/Sign_Login.js"></script>
</body>

</html>
